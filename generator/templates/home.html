<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
<style>
    input{
        margin-top: 15px;
    }
</style>
<body>
<div class='container text-center'>
    <h1>Generate Password</h1>
    <form action="{% url 'password' %}">
        Select Your Password Length:
        <select name="length">
            <option value="10" selected='selected'>10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
        </select>
        <br>
            <input type="checkbox" name="uppercase" id="uppercase"> Uppercase 
            <input type="checkbox" name="number" id="number"> Numbers 
            <input type="checkbox" name="special" id="special" > Special <br>
        <input type="submit" value="Generate Password" class="btn btn-primary">
    </form> 
</div>

</body>
